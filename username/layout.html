<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="../images/favicon.ico" />
    <title>QriousCodes | Layout</title>
    <!-- cdn Stylesheet-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="../css/styles.css" type="text/css" />
    <link
      rel="stylesheet"
      href="../css/layout/layout-style.css"
      type="text/css" />
    <link rel="stylesheet" href="../css/layout/sidebar.css" type="text/css" />
  </head>
  <body>
    <!-- ************sec*************** -->
    <main class="min-h-100vh layout">
      <aside class="sidebar h-100vh">
        <div class="mainSidebar h-100">
          <div class="logo">
            <img src="../images/qriouscodes-icon-light.png" alt="" />
          </div>
          <div class="mainNav">
            <ul class="navList">
              <li>
                <button
                  type="button"
                  class="btn avtarItem avtarItemLight"
                  data-bs-toggle="tooltip"
                  data-bs-placement="right"
                  data-bs-title="Tooltip on right">
                  <i class="fa-solid fa-gauge"></i>
                </button>
              </li>
              <li>
                <button
                  type="button"
                  class="btn avtarItem avtarItemLight"
                  data-bs-toggle="tooltip"
                  data-bs-placement="right"
                  data-bs-title="Tooltip on right">
                  <i class="bi bi-person-fill-add"></i>
                </button>
              </li>
              <li>
                <button
                  type="button"
                  class="btn avtarItem avtarItemLight"
                  data-bs-toggle="tooltip"
                  data-bs-placement="right"
                  data-bs-title="Tooltip on right">
                  <i class="fa-solid fa-gauge"></i>
                </button>
              </li>
              <li>
                <button
                  type="button"
                  class="btn avtarItem avtarItemLight"
                  data-bs-toggle="tooltip"
                  data-bs-placement="right"
                  data-bs-title="Tooltip on right">
                  <i class="fa-solid fa-gauge"></i>
                </button>
              </li>
            </ul>
          </div>
        </div>
        <!-- ----------- -->
        <div class="sidebarPanel">
          <div class="brandInfo">
            <div class="brandLogo">
              <!-- <img src="/images/logoIcon.png" alt="logoIcon" />
              <span>QriousCodes</span> -->
              <img src="../images/qriouscodes-logo.png" alt="logoIcon" />
            </div>
          </div>
          <div class="navList mt-3">nav list tree</div>
        </div>
        <!-- ----------- -->
      </aside>
    </main>
    <!-- ===========js function=========== -->
    <!-- ===========js function=========== -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
